<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speedio</title>
    <script src="https://kit.fontawesome.com/6ec579827f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section id="inicio-sesion">
        <section id="inicio-sesión">
            <div id="contenedor-nombre-empresa">
                <h1 id="nombre-empresa">speedio</h1>
                <h3 id="eslogan">Always on time</h3>
            </div>
           
            <div style="display: flex; justify-content: center;">
                <img id="logo" src="img/logo-speedio.png" alt="">
            </div>
    
            <div style="display: flex; flex-direction: column; align-items: center; margin-bottom: 120px;">
                <h6 class="informacion-inicio-sesion">Correo Electrónico</h6>
                <input id="email" class="input-inicio-sesion" type="text">
                <h6 style="margin-top: 15px;" class="informacion-inicio-sesion">Contraseña</h6>
                <input style="margin-bottom: 20px;" id="contrasena" class="input-inicio-sesion" type="password">
                <button id="boton-inicio-sesion" onclick="validarFormulario()">Ingresar</button>

            </div>
        </section>
    </section>

    <section id="inicio">
        <header style="display: flex; justify-content: space-between; align-items: center;">
            <div>
                <img id="img-inicio" src="img/logo-speedio.png" alt="">
            </div>
            <div style="display: flex; margin-right: 50px;">
                <div class="seleccionado">INICIO</div>
                <div class="no-seleccionado">EMPRESAS</div>
                <div class="no-seleccionado">PRODUCTOS</div>
                <div class="no-seleccionado">PERFIL</div>
            </div>
        </header>
        <div id="contenedor-empleados">
            <div class="empleado-pedidos">
                <h1>EMPLEADOS</h1>
                <input id="input-buscar" type="text" placeholder="Buscar">
                
                <button style="margin-bottom: 70px;" class="botton-estados">Ver Estado</button>
                <button class="botton-estados">Asignar Pedido</button>
            </div>
            <div class="empleado-pedidos">
                <h1>PEDIDOS</h1>
                <input id="input-buscar" type="text" placeholder="Buscar">
                <div class="pedidos-info">
                    <span><i class="fa-solid fa-truck"></i></span>
                    <p style="margin: 10px 10px 10px 15px;">Completados al Día</p>
                </div>
                <p class="pedidos-info-cantidad">60</p>
                <div class="pedidos-info">
                    <span><i class="fa-solid fa-truck"></i></span>
                    <p style="margin: 10px 10px 10px 15px;">En Camino</p>
                </div>
                <p class="pedidos-info-cantidad">20</p>
            </div>

        </div>
        

    </section>
    
    <script src="js/controlador.js"></script>
</body>
</html>
